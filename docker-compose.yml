version: '3.2'
services:
  shellapilogoptimizer:
    build: .
    ports:
      - "8080:8080"
    environment:
      SERVER_SERVLET_CONTEXT_PATH: /shellApiLogOptimizer
      API_VERSION: service
      EASY_ES_ENABLE: true
      EASY_ES_ADDRESS: 127.0.0.1:9200
      EASY_ES_USERNAME: elastic
      EASY_ES_PASSWORD: YourElasticPassword
    volumes:
      - ./logs:/usr/app/logs # 如果您希望将日志文件保存在宿主机上

