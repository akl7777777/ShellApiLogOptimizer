input {
  beats {
    port => 5044
  }
}

filter {
  grok {
    match => { "message" => "^\[%{WORD:log_level}\] %{TIMESTAMP_ISO8601:timestamp} \| %{GREEDYDATA:content}$" }
    tag_on_failure => ["_grokparsefailure"]
    add_field => { "grok_matched" => "true" }
  }

  if [grok_matched] == "true" {
    if [log_level] == "GIN" {
      grok {
        match => { "content" => "%{DATA:request_id} \| %{NUMBER:status_code} \| %{DATA:duration} \| %{IP:client_ip} \| %{WORD:http_method} %{GREEDYDATA:request_path}" }
      }
    } else if [log_level] in ["SYS", "ERR", "INFO"] {
      grok {
        match => { "content" => "(?:%{DATA:request_id} \|)? %{GREEDYDATA:info_message}" }
      }
    }
  }

  date {
    match => [ "timestamp", "yyyy/MM/dd - HH:mm:ss" ]
    target => "@timestamp"
  }

  mutate {
    remove_field => [ "ecs", "agent", "input" ]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "elastic"
    password => "YourElasticPassword"
    index => "filebeat-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
